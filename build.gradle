plugins {
    id 'java'
}

group 'org.example.jadson'
archivesBaseName = 'csvdataset'
version '1.3'

sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    // generate set and get of java objects
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

    // junit 5
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.6.0'


}

test {
    useJUnitPlatform()
}
